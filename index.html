<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Free Code Camp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="" id="survey-form">
      <label for="" id="name-label"
        >Name<input
          type="text"
          id="name"
          placeholder="Enter your name"
          required
      /></label>
      <label for="" id="email-label"
        >Email<input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
      /></label>
      <label for="" id="number-label"
        >Age(optional)<input
          type="number"
          id="number"
          min="10"
          max="120"
          placeholder="Age"
      /></label>
      <p>What option best descripes your current role?</p>
      <select name="role-dropdown" id="dropdown">
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="learner">Learner</option>
        <option value="other">Other</option>
      </select>
      <p>Would you recommend freecodecamp to a friend?</p>
      <label for=""
        ><input
          type="radio"
          name="recommendation"
          value="definitely"
        />Definitely</label
      >
      <label for=""
        ><input type="radio" name="recommendation" value="maybe" />Maybe</label
      >
      <label for=""
        ><input type="radio" name="recommendation" value="not-sure" />Not
        Sure</label
      >
      <p>What would you like to see improved? (Check all that apply)</p>
      <label for=""></label>
        <input type="checkbox" value="front-end" />Front-end Projects</label
      >
      <label for=""
        > <input type="checkbox" value="back-end"
      />Back-end Projects</label>
      <label for=""> <input type="checkbox" value="videos" />Videos</label>
      <label for=""
        >Any comments or suggestions?<textarea
          name="comments"
          id="comments"
          cols="30"
          rows="10"
        ></textarea>
        <input type="submit" id="submit" />
      </label>
    </form>
  </body>
</html>
