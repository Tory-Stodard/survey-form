<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Super Pizza Form</title>
  </head>
  <body>
    <h1 id="title">Super Pizza Survey Form</h1>
    <p id="description">Thank you for taking the time to rate our pizza!</p>
    <form action="" id="survey-form">
      <label for="" id="name-label"
        >Name<input
          type="text"
          id="name"
          placeholder="Enter your name"
          required
      /></label>
      <label for="" id="email-label"
        >Email<input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
      /></label>
      <label for="" id="number-label"
        >Age(optional)<input
          type="number"
          id="number"
          min="10"
          max="120"
          placeholder="Age"
      /></label>
      <p class="caption">
        Which option best describes what type of customer you are?
      </p>
      <select name="customer-dropdown" id="dropdown">
        <option value="new-customer">New Customer</option>
        <option value="occasional-customer">Occasional Customer</option>
        <option value="frequent-customer">Frequent Customer</option>
        <option value="critic">Critic</option>
      </select>
      <p class="caption">Would you recommend Super Pizza to a friend?</p>
      <label for=""
        ><input
          type="radio"
          name="recommendation"
          value="definitely"
        />Definitely</label
      >
      <label for=""
        ><input type="radio" name="recommendation" value="maybe" />Maybe</label
      >
      <label for="" class="margin-bottom"
        ><input type="radio" name="recommendation" value="not-sure" />Not
        Sure</label
      >
      <p class="caption">
        What would you like to see improved? (Check all that apply)
      </p>
      <label for=""><input type="checkbox" value="toppings" />Toppings</label>
      <label for=""> <input type="checkbox" value="dough" />Dough</label>
      <label for="" class="margin-bottom">
        <input type="checkbox" value="sauce" />Sauce</label
      >
      <label for=""
        >Any comments or suggestions?<textarea
          name="comments"
          id="comments"
          cols="30"
          rows="10"
        ></textarea>
      </label>
      <input type="submit" id="submit" />
    </form>
  </body>
</html>
